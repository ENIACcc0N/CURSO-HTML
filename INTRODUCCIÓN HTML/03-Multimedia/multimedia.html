<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <h3>Logo de html</h3>
    <img src="imagenes/logo.png" alt="logo de html" width="300px"  height="300px">
    <br>
    <h3>Vídeo</h3>
    <!--Esto son los tres tipos de formato vídeo que podemos soportar en html: MP3/4, OGG, WEBM-->
    <video width="300px" height="300px" controls autoplay muted loop>
        <source src="videos/Carretera - 84970.mp4" type="video/mp4">
    </video>
    <h3>Audio</h3>
    <audio controls>
        <source src="audios/audioejemplo.mp3" type="audio/MP3">
    </audio>
</body>
</html>
