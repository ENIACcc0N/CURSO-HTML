<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forumulariotarea.css">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <h3>Registrate en los formularios</h3>
        <div class="botones">
            <button class="google-btn">
                <picture>
                    <img src="../07-estilosFormularios/img/logoGooglepng.png" alt="logo google">
                </picture>
                <span>Registrate con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="../07-estilosFormularios/img/logoTwitter.png" alt="logo Twitter">
                </picture>  
            </button>
        </div>
        <div class="separatior">
            <hr>
            <span>Or</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name" >
                    <span>Name</span>
                    <input type="text" id="name" name="name">
                </label>
                <label for="surname" >
                    <span>surname</span>
                    <input type="text" id="surname" name="surname">
                </label>
            </div>
            <label for="E-mail" >
                <span>E-mail</span>
                <input type="email" id="E-mail" E-mail="E-mail">
            </label>
            <label for="Password" >
                <span>Password</span>
                <input type="password" id="Password" name="Password" placeholder="6+ characters">
            </label>
            <label for="checkbox" class="checkbox">
                <input type="checkbox" id="checkbox">
                <span>Acepto las condiciones y el aviso legal.</span>
            </label>
            <button type="submit" class="submit-btn">Crear Cuenta</button>
        </form>
    </div>
</body>
</html>
